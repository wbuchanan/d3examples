    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>Histogram Example</title>
</head>
<style> /* set the CSS */

body {
    font: 12px Arial;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
    shape-rendering: crispEdges;
}

.bars,
.bar {
    stroke: black;
    stroke-width: 0.25px;
    fill: steelblue;
}
</style>
<body>
    <div class="col-md-12">
        <span id="xvcontainer" class="col-md-3">Variable of Interest:
            <select id="xvar"></select>
        </span>
        <span id="slid" class="col-sm-3 col-md-3 col-lg-3">
            <input type="range" id="slider">
        </span>
        <span id="dfiltername" class="col-xs-12 col-md-3">Show Schools Only?
            <input id="distfilter" type="checkbox" value="dfilter" checked=true>
        </span>
        <span id="pctbox" class="col-xs-12 col-md-3">Display as Frequency?
            <input id="pctcount" type="checkbox" checked=false>
        </span>
    </div>
    <div id="graphArea" class="col-md-12">
        <svg class="col-md-1"></svg>
        <svg class="col-md-10"></svg>
    </div>
    <script src="js/histogram.js"></script>
</body>
</html>
