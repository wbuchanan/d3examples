<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>Bar Graph Example</title>

<style> /* set the CSS */

body {
    font: 12px Arial;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
    shape-rendering: crispEdges;
}

.bars,
.bar {
    stroke: black;
    stroke-width: 0.25px;
    fill: steelblue;
}
</style>
